<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5 text-black">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="d-flex align-items-center mb-3 pb-1">
                  <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                  <span class="h1 fw-bold mb-0">Logo</span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">Email address</label>
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter email" />
                  <small class="form-text"
                    *ngIf="getEmail && getEmail.invalid && getEmail.touched && getEmail.errors?.['required']">
                    Please enter email address
                  </small>
                  <small class="form-text" *ngIf="getEmail && getEmail.touched && getEmail.errors?.['email']">
                    Invalid Email address
                  </small>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example27">Password</label>
                  <input type="password" class="form-control" formControlName="password" placeholder="Password" />
                </div>
                <div class="pt-1 mb-4">
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
                </div>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/register"
                    style="color: #393f81;">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
